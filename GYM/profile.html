<!DOCTYPE html>
<html>
<head>
    <title>User Fitness Profile</title>
    <style>
        
        
              body {
           background: url('https://images.peopleimages.com/picture/202309/2931363-gym-group-and-dumbbell-rowing-exercise-for-power-muscle-and-challenge-in-workout-class.-diversity-of-strong-people-bodybuilding-and-push-up-with-weights-for-fitness-healthy-training-and-action-fit_400_400.jpg?auto=format&fit=crop&w=1350&q=80') no-repeat center/cover; 
    
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ecf0f1;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        
        .profile-container {
            background-color: rgba(44, 62, 80, 0.9); padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            margin: 20px 0;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #f1c40f;     text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            border-bottom: 2px solid #f1c40f;
            padding-bottom: 10px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #bdc3c7;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #1abc9c;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #34495e;
            color: #ecf0f1;
            font-size: 1em;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #f1c40f;
            box-shadow: 0 0 5px rgba(241, 196, 15, 0.5);
        }

          button[type="submit"] {
            width: 100%;
            background-color: #1abc9c;
            color: white;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #16a085;
        }
    </style>
</head>
<section id="profile">
<body>

    <div class="profile-container">
        <h2>Personal Fitness Profile</h2>
        
        <form action="task.html" method="POST">
            
            <h3>Personal Details</h3>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required placeholder="e.g., 175">
            </div>
            
            <div class="form-group">
                <label for="weight">Current Weight (kg):</label>
                <input type="number" id="weight" name="weight" required placeholder="e.g., 75.5">
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required placeholder="e.g., 28">
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <hr style="border-color: #34495e; margin: 25px 0;">

            <h3>Fitness Goals & History</h3>
            
            <div class="form-group">
                <label for="goal">Primary Goal:</label>
                <select id="goal" name="goal" required>
                    <option value="" disabled selected>Select Primary Goal</option>
                    <option value="weight_loss">Weight Loss</option>
                    <option value="muscle_gain">Muscle Gain</option>
                    <option value="endurance">Endurance/Cardio</option>
                    <option value="maintain">Maintenance</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="bodyfat">Estimated Body Fat % (Optional):</label>
                <input type="number" id="bodyfat" name="bodyfat" placeholder="e.g., 18">
            </div>
            
            <div class="form-group">
                <label for="activity">Weekly Activity Level:</label>
                <select id="activity" name="activity" required>
                    <option value="" disabled selected>Select Activity Level</option>
                    <option value="sedentary">Sedentary (Little or no exercise)</option>
                    <option value="light">Lightly Active (1-3 days/week)</option>
                    <option value="moderate">Moderately Active (3-5 days/week)</option>
                    <option value="very">Very Active (6-7 days/week)</option>
                </select>
            </div>
            
            <button type="submit">Update My Bio Record</button>
        </form>
    </div>

</body>
</section>
</html>
