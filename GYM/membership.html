     section::before {
      content: "";

      background: rgba(0,0,0,0.6);
      z-index: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    section {
      padding: 60px 20px;
      text-align: center;
      color: white;
      position: relative;
    }
    section h2 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .card {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
      width: 280px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      height: 200px;
      object-fit: cover;
    }
